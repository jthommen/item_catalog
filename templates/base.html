<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant Menu App!</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel='stylesheet' type='text/css' href="{{url_for('static', filename='style.css')}}">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->

    </head>
    <body>

        <div class="container">
            <div class="header clearfix">
                <nav>
                    <ul class=" nav nav-pills pull-right">
                        <li role="presentation" class="active"><a href="{{url_for('restaurants')}}">Restaurants</a></li>
                        <li role="presentation"><a href="{{url_for('newRestaurant')}}">Add</a></li>
                        <li role="presentation"><a href="{{url_for('showLogin')}}">Login</a></li>
                        <li role="presentation"><a href="{{url_for('gdisconnect')}}">Logout</a></li>
                    </ul>
                </nav>
                <h3 class="text-muted"><a href="{{url_for('restaurants')}}">Restaurant Menu App</a></h3>
                <hr>
                </div>

                <div class="container content">
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            {% block content %}
                            {% endblock %}
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </div>

        </div>

        <script>
        function signInCallback(authResult) {
            if (authResult['code']) {

                // Hide the sign-in button now that the user is authorized
                $('#signinButton').attr('style', 'display: none');

                // Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main restaurants page
                $.ajax({
                    type: 'POST',
                    url: '/gconnect?state={{STATE}}',
                    processData: false,
                    data: authResult['code'],
                    contentType: 'application/octet-stream; charset=utf-8',
                    success: function(result) {
                        // Handle or verify the server response if necessary
                        if (result) {
                            $('#result').html('Login Successful!</br>' + result + '</br>Redirecting...')
                            setTimeout(function() {
                                window.location.href = '/restaurants';
                            }, 4000);
                        } else if (authResult['error']) {
                            console.log('There wasan error: ' + authResult['error']);
                        } else {
                            $('#result').html('Failed to make a server-side call. Check your configuration and console.');
                        }
                    }
                });
            }
        }
        </script>

    </body>

</html>
