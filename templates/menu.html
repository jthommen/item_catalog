{% extends "base.html" %}

{% block content %}

    <h2>{{ restaurant.name }}</h2>

    {% for i in items %}
        {{i.name}}
        </br>
        {{i.description}}
        </br>
        {{i.price}}
        </br>
        <a href="{{url_for('editMenuItem', restaurant_id=restaurant.id, menuitem_id=i.id)}}">Edit</a>

        </br></br>
    {% endfor %}

{% endblock %}
