{% extends "base.html" %}

{% block content %}

<h2> Delete Item</h2>
<p>Do you really want to delete {{item.name}}?</p>
<form action="{{url_for('deleteMenuItem', restaurant_id=restaurant_id, menuitem_id=item.id)}}" method='post'>
    <input type="submit" value="Delete">
    <a href="{{url_for('restaurantMenu', restaurant_id=restaurant_id)}}">Cancel</a>
</form>


{% endblock %}
