{% extends "base.html" %}

{% block content %}

    <h2>Edit Menu item</h2>

    <form action="{{ url_for('editMenuItem', restaurant_id=restaurant_id, menuitem_id=item.id)}}" method = 'post'>

        <p>Name:</p>
        <input type="text" size="30" name="name" value="{{item.name}}">
        <p>Description:</p>
        <textarea name="description" style="width:300px;height:50px">{{item.description}}</textarea>
        <p>Price:</p>
        <input type="text" size="30" name="price" value="{{item.price}}">
        <br/>
        <input type="submit" value="Edit">

    </form>

    <p><a href="{{url_for('restaurantMenu', restaurant_id=restaurant_id)}}">Back to Menu</a></p>

{% endblock %}
