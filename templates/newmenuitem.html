{% extends "base.html" %}

{% block content %}

    <h2>New Menu item</h2>

    <form action="{{ url_for('newMenuItem', restaurant_id=restaurant.id)}}" method = 'post'>

        <p>Name:</p>
        <input type="text" size="30" name="name">
        <p>Description:</p>
        <input type="text" size='30' name="description">
        <p>Price:</p>
        <input type="text" size="30" name="price">
        <br/>
        <input type="submit" value="Create">

    </form>

    <p><a href="{{url_for('restaurantmenu', restaurant_id=restaurant.id)}}">Back to Menu</a></p>


{% endblock %}
