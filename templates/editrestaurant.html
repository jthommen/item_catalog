{% extends "base.html" %}

{% block content %}

    <h2>Edit Restaurant Name</h2>

    <form action="{{ url_for('editRestaurant', restaurant_id=restaurant.id)}}" method = 'post'>

        <p>Name:</p>
        <input type="text" size="30" name="name" value="{{restaurant.name}}">
        <br/>
        <input type="submit" value="Edit">

    </form>

    <p><a href="{{url_for('restaurantMenu', restaurant_id=restaurant.id)}}">Back to Restaurant</a></p>

{% endblock %}
